<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
  </head>

  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center px-2">
        <div class="flex justify-center items-center md:hidden">
          <div class="hamburger inline-block cursor-pointer">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search">
            <img class="w-5 mr-6" src="asserts/search.svg" alt="" />
          </div>
        </div>

        <div class="logo text-center flex md:order-1">
          <div class="px-2.5 py-4 w-40 flex justify-center">
            <img src="asserts/mslogo.png" alt="" />
          </div>
          <div
            class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0 md:items-center"
          >
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Microsoft 365
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Office
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Windows
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Surface
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Xbox
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Support
            </div>
          </div>
        </div>
        <div class="cart text-center md:order-2 flex">
          <div class="hidden md:block mr-3">All Microsoft</div>
          <div class="search hidden md:text-center md:flex">
            <div class="mx-1">Search</div>
            <img class="w-5 mr-6" src="asserts/search.svg" alt="" />
          </div>
          <div class="flex">
            <img class="w-5 mr-6" src="asserts/cart.svg" alt="" />

            <img class="w-5 mr-6" src="asserts/user.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col md:flex-row bg-[#f2f2f2] mx-2">
        <div class="left">
          <img
            class="w-[60rem] md:w-[64rem]"
            src="asserts/mslaptop.png"
            alt=""
          />
        </div>

        <div
          class="right flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-2xl font-semibold md:text-3xl m-5">Surface Pro 9</h1>
          <p class="md:w-3/4 mx-5 text-center md:text-left">
            Tablet versatility and laptop power — all in one ultra-portable
            device
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 font-bold">
            Shop Now
          </button>
        </div>
      </div>

      <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex items-center mx-4 space-x-2 mt-6 md:flex-col">
          <img src="asserts/ic1.png.webp" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="asserts/ic2.png.webp" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Shop Surface devices</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="asserts/ic3.png.webp" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Buy Xbox games and consoles</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="asserts/ic4.png.webp" alt="" />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Get Windows 11</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
